<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My first step to be a web-developer">
  <meta name="keywords" content="HTML5, CSS, Yandex, Practicum, web-developer">
  <meta name="author" content="Anna Vetyugova">
  <title lang="en">Mesto (Project backup)</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/__logo.svg')%>" alt="Логотип сервиса Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__avatar-info">
        <h1 class="profile__title"></h1>
        <button type="button" name="editButton" class="profile__edit-button" aria-label="Кнопка редактирования информации о пользователе"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" name="addButton" class="profile__add-button" aria-label="Кнопка добавления новой локации"></button>
    </section>
    <section class="elements" aria-label="Секция с карточками разных мест страны">
      <ul class="elements__photo-grid"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile_edit">
    <div class="popup__container">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileEditForm" novalidate>
        <input type="text" id="profile-name" class="popup__form-field popup__form-field_type_name" name="firstname" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-я\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__form-error profile-name_error"></span>
        <input type="text" id="profile-description" class="popup__form-field  popup__form-field_type_description" name="description" placeholder="О себе" required minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-я\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__form-error profile-description_error"></span>
        <button type="submit" name="saveButton" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_add">
    <div class="popup__container">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="cardAddForm" novalidate>
        <input type="text" id="place-name" class="popup__form-field popup__form-field_place_name" name="placeName" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-ZА-Яа-я\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__form-error place-name_error"></span>
        <input type="url" id="place-link" class="popup__form-field popup__form-field_place_link" name="placeLink" placeholder="Ссылка на карточку" required>
        <span class="popup__form-error place-link_error"></span>
        <button type="submit" name="saveButton" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_delete">
    <div class="popup__container">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__titl">Вы уверены?</h2>
      <button type="submit" name="confirmButton" class="popup__form-button">Да</button>
    </div>
  </div>
  <div class="popup popup_card_show">
    <div class="popup__container popup__container_opened">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <figure class="popup__figure">
        <img class="popup__image popup__image_opened" src="#" alt="Здесь будет описание к карточке">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_avatar_update">
    <div class="popup__container">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="avatarUpdateForm" novalidate>
        <input type="url" id="avatar-link" class="popup__form-field popup__form-field_avatar_link" name="avatarLink" placeholder="Ссылка на новый аватар" required>
        <span class="popup__form-error avatar-link_error"></span>
        <button type="submit" name="saveButton" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="card">
      <article class="card__item">
        <button type="button" name="deleteButton" aria-label="Кнопка удаления" class="card__trash"></button>
        <img class="card__photo" src="#" alt="Здесь будет описание к карточке">
        <div class="card__title">
          <h2 class="card__text"></h2>
          <div class="card__like-container">
            <button type="button" name="likeButton" aria-label="Кнопка проставления лайка" class="card__like"></button>
            <span class="card__like-counter"></span>
          </div>

        </div>
      </article>
    </li>
  </template>

</body>
</html>
