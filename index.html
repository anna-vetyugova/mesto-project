<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My first step to be a web-developer">
  <meta name="keywords" content="HTML5, CSS, Yandex, Practicum, web-developer">
  <meta name="author" content="Anna Vetyugova">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/__logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/__avatar.jpg" alt="Аватар пользователя">
      <div class="profile__avatar-info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" name="editButton" class="profile__edit-button" aria-label="Кнопка редактирования информации о пользователе"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" name="addButton" class="profile__add-button" aria-label="Кнопка добавления новой локации"></button>
    </section>
    <section class="elements" aria-label="Секция с карточками разных мест страны">
      <ul class="elements__photo-grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile_edit">
    <div class="popup__container">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__form-field popup__form-field_type_name" name="firstname" placeholder="Имя">
        <input type="text" class="popup__form-field popup__form-field_type_description" name="description" placeholder="О себе">
        <button type="submit" name="saveButton" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_place_add">
    <div class="popup__container">
      <button type="button" name="closeButton" class="popup__close-icon" aria-label="Кнопка закрытия модального окна"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" class="popup__form-field popup__form-field_palce_name" name="placeName" placeholder="Название">
        <input type="text" class="popup__form-field popup__form-field_place_link" name="placeLink" placeholder="Ссылка на картинку">
        <button type="submit" name="saveButton" class="popup__form-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
